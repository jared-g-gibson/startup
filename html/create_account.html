<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account</title>
        <link rel="stylesheet" href="../css/collaborate.css">
            <!-- Include bootstrap CSS framework -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
                />
    </head>

    <body>
        <header>
            <h1>My Vault</h1>
        </header>

        <main>
            <h2>Create an Account</h2>
            <!--On submit, return to the login page.-->
            <form method="get" action="html/post_login.html">
                <div class="login-prompt">
                    <!--Name-->
                    <div class="input-group mb-4">
                        <span>Name:</span>
                        <input class="form-control" type="text" placeholder="name" />
                    </div>
                    <!--Username-->
                    <div class="input-group mb-4">
                        <span>Username:</span>
                        <input class="form-control" type="text" placeholder="username" />
                    </div>
                    <!--Password-->
                    <div class="input-group mb-4">
                        <span>Password:</span>
                        <input class="form-control" type="password" placeholder="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                
            </form>
            <p>Return to <a href="../index.html">login</a> page.</p>
        </main>
        <footer>
            <hr />
            <div class="credits">
                <p class="author">
                    Author: Jared Gibson
                </p>
                <p class="github">
                    <a href="https://github.com/jared-g-gibson/startup">Github Repository</a>
                </p>
                <p>
                    <a href="info.html">Information</a>
                </p>
            </div>
        </footer>
    </body>
</html>
